<!DOCTYPE html>
<html>
    <head>
        <title> Guess the Number </title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <header>
            <h1>Guess the Number!</h1>
            <h2>Guess a number between 1 and 99 <br> in seven attempts!</h2>
        </header>
        <br>
        <div id="main">
          Enter a guess: 
          <input type="text" id="playerGuess" size="5">         
          <button id="guessBtn"> Guess </button> <br>
          <button id="resetBtn"> Play Again! </button> 
          <div id="feedback"></div>
          <div> Previous Guesses: 
                <span id="guesses"></span>
          </div>
        </div>
        
        <script src="js/script.js"></script>
    </body>
</html>
